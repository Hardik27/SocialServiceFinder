<div>
<mat-card class = "search-Results">
<mat-card-title>
    <h1 class="title">{{event.name}}</h1>
</mat-card-title>
    <p class = "details"> Start Date: {{event.startDate}}
    <br>Contact: {{event.phoneNo}}
    <br>Email: {{event.email}}
    <br>Address: {{event.address}}, {{event.city}} , {{event.pinCode}}</p>
    <p class = "description" style="text-decoration: underline; font-size: 16px; font-weight: bold;">Description:</p>
    <h3 class = "description">{{event.description}}</h3>
    <button  *ngIf = "!myEvent && isUser" mat-raised-button color="primary" name="eventBtn" id="registerBtn" (click)="registerEvent()">Register</button>
    <button  *ngIf = "myEvent && !isUser" mat-raised-button color="primary" name="eventBtn" id="deleteBtn" (click)="deleteEvent()">Delete event</button>
    <button  *ngIf = "myEvent && !isUser" mat-raised-button color="primary" name="eventBtn" class="edit_button_css" [routerLink]="['/updateEvent']">Edit event</button>
    <button  *ngIf = "myEvent && isUser" mat-raised-button color="primary" name="eventBtn" class="eventBtn">Cancel Registration</button>
</mat-card>
</div>
